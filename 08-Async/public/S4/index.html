<!DOCTYPE html>
<html lang="en">
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8" />
    <link rel="icon" sizes="196x196" href="../util/icon.png" />
    <link rel="stylesheet" type="text/css" href="../util/style.css" />

          </div>
          <div id="apb"><div class="icon"></div></div>
        </div>
        <span id="rank"></span>
      </div>
    </div>
