<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Puzzle</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="js/puzzle.js"></script>
  </head>

  <body>
    <h1>My Puzzle</h1>
    <div id="container">
      <div id="left-block"></div>
      <div id="right-block"><div id="pic-block"></div></div>
    </div>
    <div id="buttons">
      <button id="start" onclick="start(true)">Start</button>
      <button id="single-double" onclick="addPlayer()">Player 1/2</button>
      <button id="reset" onclick="start(false)">Reset</button>
      <button id="change-picture" onclick="changePic()">Update</button>
    </div>
  </body>
</html>
