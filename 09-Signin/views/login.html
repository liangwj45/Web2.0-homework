<!DOCTYPE html>
<html="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/login.js"></script>
  </head>

  <body>
    <header><span>Sign In</span><a href="regist">Register</a></header>
    <div class="container">
      <div class="login">
        <h2>Login</h2>
        <div class="info">
          <input placeholder="username" id="txtUsername"/>
          <p id="errUsername"></p>
          <input placeholder="password" id="txtPassword" type="password">
          <p id="errPassword"></p>
        </div>
        <div class="btn">
          <input type="submit" value="Login" id="btnSubmit" />
        </div>
      </div>
    </div>
  </body>
</html>
