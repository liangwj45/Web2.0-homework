<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Calculator</title>
  <link rel="shortcut icon" href="images/icon.png" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/style.js"></script>
</head>

<body>
  <div id="container">
    <h1>My Calculator</h1>
    <div id="calculator">
      <input id="display" type="text" readonly="readonly">

      <div class="button-box">
         <button value="(" class="bracket">(</button
        ><button value=")" class="bracket">)</button
        ><button value="←" class="func" id="remove">←</button
        ><button value="×" class="oper">×</button>
        
         <button value="7" class="digit">7</button
        ><button value="8" class="digit">8</button
        ><button value="9" class="digit">9</button
        ><button value="÷" class="oper" >÷</button>

         <button value="4" class="digit">4</button
        ><button value="5" class="digit">5</button
        ><button value="6" class="digit">6</button
        ><button value="+" class="oper" >+</button>

         <button value="1" class="digit">1</button
        ><button value="2" class="digit">2</button
        ><button value="3" class="digit">3</button
        ><button value="-" class="oper" >-</button>

         <button id="clean" class="func">CE</button
        ><button value="0"  class="digit">0</button
        ><button value="."  class="point">.</button
        ><button value="="  class="func" id="equal" >=</button>
      </div>

    </div>
  </div>
</body>

</html>
